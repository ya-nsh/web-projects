<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Image Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('images/manhattan.jpg')"
      >
        <h3>Manhattan</h3>
      </div>

      <div class="panel" style="background-image: url('images/london.jpg')">
        <h3>London</h3>
      </div>
      <div class="panel" style="background-image: url('images/shanghai.jpg')">
        <h3>Shanghai</h3>
      </div>
      <div class="panel" style="background-image: url('images/zurich.jpg')">
        <h3>Zurich</h3>
      </div>
      <div class="panel" style="background-image: url('images/toronto.jpg')">
        <h3>Toronto</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
